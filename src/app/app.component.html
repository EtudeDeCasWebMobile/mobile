<ion-app>
  <ngx-loading-bar height="4px" color="#F05252" [includeSpinner]="true"></ngx-loading-bar>

  <ion-menu contentId="main-content" type="overlay" auto-hide="true">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list id="labels-list">
        <ion-item button lines="full" (click)="navigate('/login')">
          <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
          <ion-label>
            <span translate>Login</span>
          </ion-label>
        </ion-item>

        <ion-item button lines="full" (click)="navigate('/signup')">
          <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
          <ion-label>
            <span translate>Register</span>
          </ion-label>
        </ion-item>

        <ion-item button lines="full" (click)="navigate('/settings')">
          <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
          <ion-label>
            <span translate>Settings</span>
          </ion-label>
        </ion-item>

        <ion-item button lines="full" (click)="navigate('/home')">
          <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
          <ion-label>
            <span translate>Home</span>
          </ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
