<div style="padding: 1.5em" style="overflow: hidden">
  <ion-list lines="full">
    <ion-item class="ion-activatable" (click)="edit()">
      <ion-icon class="white-color" name="create" slot="end"></ion-icon>
      <ion-label class="white-color" color="primary">Edit</ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>
    <ion-item class="ion-activatable" (click)="delete()" [fxHide]="user?.id===0">
      <ion-icon name="trash" color="danger" slot="end"></ion-icon>
      <ion-label class="white-color" color="danger">Delete</ion-label>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-item>
  </ion-list>
</div>
